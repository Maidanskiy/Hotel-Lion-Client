language: node_js
sudo: required
env:
  secure: ""
services:
  - docker
before_install:
  - sudo curl https://cli-assets.heroku.com/install.sh | sh
install:
  - npm install
script:
  - npm test
after_success:
  - docker login -u ${USERNAME} -p ${HEROKU_API_KEY} ${REGISTRY}
  - docker build -t hotel_app .
  - docker tag hotel_app ${REGISTRY}/hotelmvp/web
  - docker push ${REGISTRY}/hotelmvp/web
  - heroku container:release web -a hotelmvp
